{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>{{ wikiPost.name }}</h2>

            <p>{{ wikiPost.content|safe }}</p>

            <div>
                <a href="{% url 'wiki:wiki_post_modify' wikiPost.name  %}" 
                class="badge badge-primary">수정</a>
                <a href="{% url 'wiki:wiki_post_history' wikiPost.name  %}" 
                class="badge badge-primary">역사</a>
            </div>
        </div>
    </div>

</div>


{% endblock %}
